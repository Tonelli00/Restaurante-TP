<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú B&B</title>
    <link rel="stylesheet" href="Assets/css/Menu/menu.css">
    <link rel="stylesheet" href="Assets/css/Menu/CartStyle.css">
    <link rel="stylesheet" href="Assets/css/Menu/CategoryBar.css">
    <link rel="stylesheet" href="Assets/css/global/NavBar.css">
    <link rel="stylesheet" href="Assets/css/global/Toast.css">
    <link rel="stylesheet" href="/Assets/css/global/Vars.css">
    <link rel="stylesheet" href="Assets/css/global/modal.css">
    <link rel="stylesheet" href="Assets/css/dish/dishCard.css">
    <link rel="stylesheet" href="Assets/css/dish/DishCardMenu.css">
    <link rel="stylesheet" href="Assets/css/dish/dishModalDisplay.css">
    <link rel="stylesheet" href="Assets/css/cartStyle.css">
    <link rel="stylesheet" href="Assets/css/delivery/deliveryModal.css">
    <link rel="stylesheet" href="Assets/css/Order/OrderModal.css">
    <link rel="stylesheet" href="Assets/css/Order/OrderCard.css">
    <link rel="stylesheet" href="Assets/css/Order/OrderDetailModal.css">
    <script type= "module" src="views/dish/DishCardMenu.js"></script>
    <script type="module" src="views/dish/dishModalDisplay.js"></script>
    <script  type= "module" src="views/category/CategoryCard.js"></script>
    <script type="module" src="views/shoppingcart/shopcart.js"></script>
    <script type="module" src="views/Order/OrderModalDisplay.js"></script>
</head>

<body class ="body">
    <header class="header">
    <div class="logo-car">
    <h1>Byte & Bite</h1>
    <div class="shopcar">
       <a href=""><img src="/Assets/images/menu/carrito.webp" id="cart-icon" alt="imagen carrito"></a> 
       <span class="car-counter" id="car-counter">0</span>
    </div>
    </div>
    

    <nav class="navegation">
        <ul >
        <li><a href="home.html">Inicio</a></li>
        <li><a href="#" class="MyOrders" > Mis ordenes</a></li>
        <li><a href="#" class="orderBtn">Realizar Orden</a></li>
        </ul>
    </nav>    
    </header>

       <!-- aca creo las pantallas que van a salir a la hora de tocar el carrito para 
        terminar el pedido.
    -->
    <div class = "cart-display" id="cart-display">
        <div class="cart-content" id="cart-content">
            <button id="close-btn_">X</button>
            <div class="title"><h1>Platos </h1></div>

           <div class="scrolleable-content">
            <div class="cart-items" id="cart-items"></div><!-- Aca van a ir los pedidos  -->
           </div> 
           <input class ="orderNotes" name="orderNotes" id="orderNotes" type="text" placeholder="Ingrese las notas de la orden aqui...">
         </div>
    </div>

      <!-- aca creo la opciones de delivery-->

      <div id="Deliverys">
        <div class="delivery-content">
        <h1>Seleccione un tipo de entrega</h1>
        
        <select id="deliveryTypes"></select>
        <div id="address">
            <input type="text"  id="deliveryAddress" placeholder="Ingrese la dirección de entrega">
        </div>
         <button class="confirmbtn">Seleccionar entrega</button>   
        
        </div>
        
      </div>

    <!-- aca creo la pantalla que va a salir cuando toco para ver mi ordenes-->

    <div class = "order-display" id="order-display">
        <div class="order-content" id="order-content">
            <button id="orderclose-btn_">X</button>
            <div class="title"><h1>Ordenes</h1></div>

           <div class="scrolleable-content">
            <div class="order-items" id="order-items"></div><!-- Aca van a ir los pedidos  -->
           </div> 
         </div>
    </div>
    
    <!--Modal para mostrar el detalle de cada orden-->
    <div class="order-detail-display" id="order-detail-display">
    <div class="order-detail-content" id="order-detail-content">
        
       <button id="close-detail">X</button>
      
        
        <div id="order-detail-body"></div>
    </div>
    </div>



    <div id ="mensaje"></div>
    <div id ="mensaje_Error"></div>

    <main>
        <section class="menu-introduction">
            <h2><strong>Bienvenidos al <span class="resaltado">menú</span></strong></h2>
            <p>Explora cada uno de nuestros platos elaborados  con elementos frescos
                y de alta calidad
            </p>
        </section>  
        <section class="categorias">
            <nav class="barradenavegacion">
            <ul id="lista-categorias"></ul>
           </nav>  
        </section>
       
        <div id="cartas"></div>       
        <div id="dish-display">
        </div>
        <div id ="mensaje"></div>
        
    </main>

    
    
</body>
</html>
